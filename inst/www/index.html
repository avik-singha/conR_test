<html>
<head>
    <title>
        CONR Beta 1
    </title>
    <!-- Include order: first jquery, then opencpu.js, and then your code -->
    <script src="opencpu/jquery-1.10.2.min.js"></script>
    <script src="opencpu/opencpu-0.4.js"></script>
    <!-- Latest compiled and minified CSS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" src="bootstrap/css/bootstrap.min.css">
    
    
    
    
    
    <script>
    //init this script when the page has loaded
    $(document).ready(function(){
      $("#querybutton").on("click", function(){
        //disable the button to prevent multiple clicks
        $("#querybutton").attr("disabled", "disabled");
        
        //read the value for 'inputval'
        var inputval = $("#searchbox").val();
        
        //perform the request
        var req = ocpu.rpc("test", {
          inputval : inputval
        }, function(output){
          $("#output").text(output.message);
        });
        
        //if R returns an error, alert the error message
        req.fail(function(){
          alert("Server error: " + req.responseText);
        });
        
        //after request complete, re-enable the button 
        req.always(function(){
          $("#querybutton").removeAttr("disabled")
        });
      });
    });
    </script>
    
    
</head>
    
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			  <h1>ConR</h1>
			  <input type="text" id="searchbox" class="form-control" placeholder="search query">
		</div>
         <button id="querybutton" type="button">SEARCH</button>
        
            <h1 id="output"></h1>
	</div>

-->
</div>


    
</body>
    
</html>
